[package]
name = "notification_app_lib"
version = "0.2.0"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
anyhow = "1.0"
envy = "0.4"
dirs = "3.0"
serde = {version="1.0", features=["derive"]}
serde_json = "1.0"
url = "2.2"
derive_more = "0.99"
chrono = { version = "0.4", features = ["serde"] }
sts_profile_auth = "0.6"
toml = "0.5"
tokio = {version="1.0", features=["full"]}
rusoto_core = {version = "0.46", default_features = false, features=["rustls"]}
rusoto_ses = {version = "0.46", default_features = false, features=["rustls"]}
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.2.0" }

[dev-dependencies]
tempfile = "3.1"
